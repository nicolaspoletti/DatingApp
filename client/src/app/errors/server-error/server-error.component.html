<h4>Internal Server Error</h4>
<p>Refreshing the page will fix the error</p>
<ng-container *ngIf="error">
    <h5 class="text-danger">{{error.message}}</h5>
    <p>What to do next?</p>
    <ol>
        <li>Open dev. tools</li>
        <li>Examine request URL, make sure is correct</li>
        <li>Use Postman to reproduce the error</li>
    </ol>
    <p>Following is the stack trace:</p>
    <code class="mt-5" style="background-color: whitesmoke;">{{error.details}}</code>
</ng-container>
